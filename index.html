<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Muted Forest Palette */
      --bg-color: #f4f7f6;
      --accent: #5d8a74; /* Sage Green */
      --accent-hover: #4a705e;
      --card-bg: #ffffff;
      --text-main: #2c3e50;
      --text-sub: #7f8c8d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100svh;
      display: grid;
      place-items: center;
      background-color: var(--bg-color);
      /* Subtle noise texture for a paper feel */
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      font-family: 'Zen Maru Gothic', sans-serif;
      overflow: hidden;
      color: var(--text-main);
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 10;
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    /* Minimalist Totoro SVG */
    .mascot {
      width: 180px;
      margin-bottom: 20px;
      display: inline-block;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.05));
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 30px 0;
      letter-spacing: -0.5px;
    }

    .btn-group {
      position: relative;
      height: 60px;
      width: 300px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 12px 32px;
      font-family: inherit;
      font-size: 16px;
      font-weight: 700;
      border: 2px solid var(--text-main);
      background: transparent;
      color: var(--text-main);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      left: 0;
      background: var(--text-main);
      color: #fff;
    }
    
    #yesBtn:hover {
      background: var(--accent);
      border-color: var(--accent);
      transform: translateY(-50%) scale(1.05);
    }

    #noBtn {
      right: 0;
      background: #fff;
    }

    /* Result State */
    .result-container {
      display: none;
      animation: fadeUp 0.8s ease forwards;
    }

    .result-gif {
      width: 100%;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      /* Sepia tone for nostalgia */
      filter: sepia(20%) contrast(0.9);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="container">
    <div id="proposal">
      <svg class="mascot" viewBox="0 0 200 180" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 160 C40 160 30 130 40 100 C45 60 70 40 100 40 C130 40 155 60 160 100 C170 130 160 160 150 160 Z" fill="#7f8c8d"/>
        <path d="M60 160 C55 160 55 110 100 105 C145 110 145 160 140 160 Z" fill="#f4f7f6"/>
        <path d="M60 50 L50 20 L70 30 Z" fill="#7f8c8d"/>
        <path d="M140 50 L150 20 L130 30 Z" fill="#7f8c8d"/>
        <path d="M100 40 L100 25" stroke="#5d8a74" stroke-width="3"/>
        <path d="M100 25 C80 25 70 30 65 15 C80 0 120 0 135 15 C130 30 120 25 100 25 Z" fill="#5d8a74"/>
        <circle cx="75" cy="70" r="3" fill="#2c3e50"/>
        <circle cx="125" cy="70" r="3" fill="#2c3e50"/>
        <ellipse cx="100" cy="73" rx="5" ry="3" fill="#2c3e50"/>
      </svg>

      <h1>Daphne will you be my valentine?</h1>

      <div class="btn-group" id="btnGroup">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <div class="result-container" id="result">
      <h1>Then it's a date! MOUAH <3</h1>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDJnajdrZWx6dXJuamU0Zm13YWd6ZmduNGk2aDFucnA5ZWwyZ2dtNyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/huCxiZ4aibaMngURGX/giphy.gif" class="result-gif" alt="Spirited Away Train">
    </div>
  </div>

  <script>
    const proposal = document.getElementById('proposal');
    const result = document.getElementById('result');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const btnGroup = document.getElementById('btnGroup');

    // Confetti config
    function fireSubtleConfetti() {
      const colors = ['#5d8a74', '#a8d8ea', '#e0e0e0'];
      confetti({
        particleCount: 60,
        spread: 100,
        origin: { y: 0.7 },
        colors: colors,
        disableForReducedMotion: true,
        scalar: 0.8
      });
    }

    // "No" Button Logic - Silently moves, no drama
    function moveButton() {
      const groupRect = btnGroup.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      
      // Calculate random position within a reasonable range
      // We start with a multiplier to move it further away
      const x = (Math.random() - 0.5) * 300;
      const y = (Math.random() - 0.5) * 300;
      
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveButton();
    });

    // "Yes" Button Logic
    yesBtn.addEventListener('click', () => {
      proposal.style.display = 'none';
      result.style.display = 'block';
      fireSubtleConfetti();
    });
  </script>
</body>
</html>
